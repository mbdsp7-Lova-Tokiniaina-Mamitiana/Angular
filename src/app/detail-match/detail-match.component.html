<app-toolbar></app-toolbar>

<div class="body">
  <div class="row text-center">
    <h1><b>{{match?.equipe1.nom}}</b> VS <b>{{match?.equipe2.nom}}</b></h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-10">
        <h3 class="text-center">Les paris disponibles pour ce match</h3>
        <div class="row">
          <div *ngFor="let pari of match?.pari" class="col-md-4">
            <button class="uni-btn-primary p-2" matBadge="{{pari.cote}}" matBadgePosition="after"
                    matBadgeColor="accent" matTooltip="Parier">{{pari.description}}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 box">
      <h2>Localisation</h2>
    </div>
  </div>
</div>
