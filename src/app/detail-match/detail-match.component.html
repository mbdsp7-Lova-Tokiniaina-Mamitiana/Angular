<div class="body">
  <div class="row mb-1">
    <div class="col-md-1"></div>
    <div class="col-md-3 text-center p-4 equipe-title">{{match?.equipe1.nom}}</div>
    <div class="col-md-1"><img src="{{match?.equipe1.avatar}}" alt="" class="equipe-avatar"></div>

    <div class="col-md-2 text-center p-4 vs-title">VS</div>

    <div class="col-md-1"><img src="{{match?.equipe2.avatar}}" alt="" class="equipe-avatar"></div>
    <div class="col-md-3 text-center p-4 equipe-title">{{match?.equipe2.nom}}</div>

    <div class="col-md-1"></div>
  </div>
    <mat-divider></mat-divider>
  <div class="row mt-5">
    <div class="col-md-6">
      <div class="col-md-10">
          <div class="section-heading">
              <h2>Les paris disponibles pour ce match</h2>
          </div>
        <div class="row">
          <div *ngFor="let pari of match?.pari" class="col-md-4">
            <button class="btn-yellow p-2" matBadge="{{pari.cote}}" matBadgePosition="after"
                    matBadgeColor="accent" matTooltip="Parier">{{pari.description}}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 box">
      <h2>Localisation</h2>
    </div>
  </div>
</div>
