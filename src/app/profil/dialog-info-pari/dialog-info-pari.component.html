<mat-dialog-content class="mat-typography">
    <div class="m-1 m-3 p-3">
        <div class="row">
            <div class="col-md-1">
                <div class="uni-entry-body text-left">
                    <div class="uni-entry-time">
                        <li class="day"> {{match.dateMatch | date: 'dd'}} </li>
                        <li class="month"> {{match.dateMatch | date : 'MM' | convertmonthDate }} </li>
                        <li class="year"> {{match.dateMatch | date: 'yyyy'}} </li>
                        <li class="hour">{{match.dateMatch | date : 'HH:mm'}} </li>
                    </div>
                </div>
            </div>
            <div class="col-md-11">
                <div class="header-card">
                    <div class="row">
                        <div class="col-md-3 text-center p-4 equipe-title">{{match.nomEquipe1}}</div>
                        <div class="col-md-1"><img src="{{match.avatarEquipe1}}" alt=""
                                                   class="equipe-avatar">
                        </div>

                        <div class="col-md-2 text-center p-4 vs-logo"><img src="../../../assets/img/vs.png" alt=""
                                                                           class="gif" width="50"/></div>

                        <div class="col-md-1"><img src="{{match.avatarEquipe2}}" alt=""
                                                   class="equipe-avatar">
                        </div>
                        <div class="col-md-3 text-center p-4 equipe-title">{{match.nomEquipe2}}</div>

                        <div class="col-md-2 text-center"><img src="../../assets/img/colorful1.png" alt="" width="130"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 map mt-5">
                <div #map id="map" class="match-parent"></div>
            </div>
        </div>
    </div>
</mat-dialog-content>
