<mat-toolbar class="toolbar">
  <button mat-icon-button [routerLink]="['/']">
    <mat-icon>home</mat-icon>
  </button>
  <span *ngIf="loggedUser.login">{{loggedUser.login}}</span>
  <span class="spacer"></span>

  <p *ngIf="loggedUser.login" class="token">{{solde}}<mat-icon svgIcon="token"></mat-icon></p>

  <button mat-icon-button (click)="viewProfil()" *ngIf="loggedUser.email" matTooltip="Votre profil">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button *ngIf="loggedUser.email!=''; else signIn_template" mat-icon-button matTooltip="Se dÃ©connecter"
          (click)="onLogOut()">
    <mat-icon>power_settings_new</mat-icon>
  </button>

  <ng-template #signIn_template>
    <button mat-icon-button matTooltip="Se connecter" (click)="auth()">
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
